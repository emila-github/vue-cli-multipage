<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义事件</title>
</head>
<body>

<div>
    <h1>This is my component!</h1>
    <slot>
        如果没有分发内容则显示我。
    </slot>
</div>

<my-component>
    <p>This is some original content</p>
    <p>This is some more original content</p>
</my-component>



</body>
</html>
